---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${TEST_BASE_IMAGE}
    entrypoint: init
    command: 'bash -c "sleep infinity"'
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_roles,profile_tasks,timer
  playbooks:
    create: ../../../../resources/playbooks/docker/create.yml
    destroy: ../../../../resources/playbooks/docker/destroy.yml
    cleanup: cleanup.yml
verifier:
  name: ansible
